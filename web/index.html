<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Clone Ultra Godmode</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0F111A;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #1A1C29;
      padding: 20px;
      border-radius: 10px;
    }
    .message {
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 75%;
    }
    .user {
      background-color: #4E9AF1;
      align-self: flex-end;
    }
    .bot {
      background-color: #2E2F3A;
      align-self: flex-start;
    }
    #messages {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h3 class="text-center mb-4">ChatGPT Clone</h3>
    <div id="messages"></div>
    <div class="input-group mt-3">
      <input type="text" id="userInput" class="form-control" placeholder="Type a message...">
      <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your Gemini API key
    const API_URL = 'https://gemini-api-endpoint.example.com/v1/complete'; // Replace with actual Gemini API endpoint

    function appendMessage(content, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = content;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = '';
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            prompt: text,
            max_tokens: 200
          })
        });

        const data = await response.json();
        appendMessage(data.choices[0].text || 'No response', 'bot');
      } catch (err) {
        console.error(err);
        appendMessage('Error connecting to API', 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
