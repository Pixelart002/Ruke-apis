<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Drawer â€” Fixed</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background-color: #f7fafc; }
    .no-scrollbar::-webkit-scrollbar { width: 8px; }
    .no-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.08); border-radius: 999px; }
    .message-bubble { max-width: 70%; white-space: pre-wrap; word-break: break-word; }
    /* drawer animations */
    .drawer-hidden { transform: translateX(-100%); }
    .drawer-shown { transform: translateX(0); }
    .transition-transform { transition: transform .22s ease; }
  </style>
</head>
<body class="h-screen antialiased text-gray-800">

  <!-- Mobile header -->
  <header class="md:hidden bg-white shadow flex items-center justify-between px-4 py-3">
    <div class="flex items-center gap-3">
      <button id="menu-btn" aria-label="Open chats" class="p-2 rounded-md hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <span class="font-semibold text-lg">Telegram Clone</span>
    </div>
    <div class="flex items-center gap-2">
      <button id="new-chat-btn-mobile" title="New chat" class="p-2 rounded-md hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
      </button>
    </div>
  </header>

  <div class="h-full grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">

    <!-- Drawer / Sidebar -->
    <aside id="drawer"
      class="absolute md:relative inset-y-0 left-0 w-80 bg-white rounded-2xl shadow-lg md:shadow-none md:w-full lg:w-auto z-30 transition-transform drawer-shown md:drawer-shown"
      style="max-height: calc(100vh - 32px);">
      <div class="flex items-center justify-between p-4 border-b">
        <h1 class="font-semibold text-lg">Chats</h1>
        <div class="flex items-center gap-2">
          <button id="new-chat" class="hidden md:inline-block bg-blue-600 text-white text-sm px-3 py-1 rounded-lg">New</button>
          <button id="close-drawer" class="md:hidden p-2 rounded-md hover:bg-gray-100" title="Close chats">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="p-3">
        <input id="search" aria-label="Search chats" placeholder="Search contacts or messages" class="w-full px-3 py-2 bg-gray-100 rounded-lg focus:outline-none" />
      </div>

      <nav id="contact-list" class="px-3 pb-6 overflow-y-auto no-scrollbar" style="max-height: calc(100vh - 220px);">
        <!-- contacts appended here -->
      </nav>

      <div class="p-3 border-t text-xs text-gray-500">Demo â€” client-only. Attach images locally.</div>
    </aside>

    <!-- Backdrop for mobile drawer -->
    <div id="backdrop" class="hidden md:hidden absolute inset-0 z-20 bg-black/40"></div>

    <!-- Middle (recent) hidden on small screens -->
    <div class="hidden md:block md:col-span-1 lg:col-span-1">
      <div class="h-full bg-white rounded-2xl shadow p-4 flex flex-col">
        <h2 class="font-semibold mb-3">Recent</h2>
        <div id="recent-list" class="space-y-3 overflow-auto no-scrollbar">
          <!-- recent items -->
        </div>
      </div>
    </div>

    <!-- Main chat area -->
    <main class="col-span-1 md:col-span-2 lg:col-span-3 flex flex-col bg-white rounded-2xl shadow p-0 overflow-hidden">
      <!-- header -->
      <div class="flex items-center gap-3 p-4 border-b">
        <button id="back-btn" class="md:hidden p-2 rounded-md hover:bg-gray-100 hidden" title="Open chats">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <div id="chat-avatar" class="w-12 h-12 rounded-full bg-gradient-to-tr from-green-400 to-blue-500 flex items-center justify-center text-white font-bold">T</div>
        <div class="flex-1 min-w-0">
          <div id="chat-name" class="font-semibold">Welcome</div>
          <div id="chat-status" class="text-xs text-gray-500">â€”</div>
        </div>
        <div class="flex items-center gap-2 pr-2">
          <button id="info-btn" class="p-2 rounded-md hover:bg-gray-100" title="Chat info">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- messages pane -->
      <div id="messages" class="flex-1 overflow-y-auto no-scrollbar px-6 py-6 space-y-4" style="background: linear-gradient(180deg,#ffffff, #fbfdff);">
        <!-- welcome state when no chat selected -->
        <div id="welcome" class="mx-auto max-w-xl text-center text-gray-600">
          <h2 class="text-2xl font-semibold mb-2">Welcome!</h2>
          <p class="mb-4">This is a demo Telegram-style interface. Select a chat from the left or press <span class="font-semibold">New</span> to start a conversation.</p>
          <div class="text-sm text-gray-500">Tip: Attach an image from your device â€” it will display locally using data URLs.</div>
        </div>
      </div>

      <!-- composer -->
      <form id="composer" class="border-t p-3 flex items-end gap-2">
        <label for="file" class="p-2 rounded-lg hover:bg-gray-100 cursor-pointer" title="Attach image">
          <input id="file" type="file" class="hidden" accept="image/*" />
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7M8 7V5a4 4 0 118 0v2M7 11l3 3 4-4 5 5"/>
          </svg>
        </label>
        <textarea id="input" rows="1" placeholder="Message" class="flex-1 bg-gray-100 rounded-xl px-4 py-2 resize-none focus:outline-none" aria-label="Message input"></textarea>
        <button type="submit" id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded-xl">Send</button>
      </form>
    </main>
  </div>

  <script>
    /* ============================
       Utilities & safe element queries
       ============================ */
    function qs(selector, root = document) {
      try { return root.querySelector(selector); }
      catch (e) { console.warn('qs invalid selector', selector); return null; }
    }
    function qsa(selector, root = document) {
      try { return Array.from(root.querySelectorAll(selector)); }
      catch (e) { console.warn('qsa invalid selector', selector); return []; }
    }
    function el(tag, attrs = {}, children = []) {
      const node = document.createElement(tag);
      for (const k in attrs) {
        if (k === 'class') node.className = attrs[k];
        else if (k === 'text') node.textContent = attrs[k];
        else if (k === 'html') node.innerHTML = attrs[k];
        else node.setAttribute(k, attrs[k]);
      }
      (Array.isArray(children) ? children : [children]).forEach(c => {
        if (c == null) return;
        if (typeof c === 'string') node.appendChild(document.createTextNode(c));
        else node.appendChild(c);
      });
      return node;
    }

    function debounce(fn, wait = 250) {
      let t;
      return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), wait); };
    }

    /* ============================
       App elements (defensive)
       ============================ */
    const drawer        = qs('#drawer');
    const backdrop      = qs('#backdrop');
    const menuBtn       = qs('#menu-btn');
    const closeDrawer   = qs('#close-drawer');
    const newChatBtn    = qs('#new-chat');
    const newChatBtnMobile = qs('#new-chat-btn-mobile');
    const searchInput   = qs('#search');
    const contactList   = qs('#contact-list');
    const recentList    = qs('#recent-list');
    const messagesEl    = qs('#messages');
    const welcomeEl     = qs('#welcome');
    const chatNameEl    = qs('#chat-name');
    const chatStatusEl  = qs('#chat-status');
    const chatAvatarEl  = qs('#chat-avatar');
    const composer      = qs('#composer');
    const inputEl       = qs('#input');
    const fileInput     = qs('#file');
    const backBtn       = qs('#back-btn');

    // validate required roots
    if (!drawer || !contactList || !messagesEl || !composer || !inputEl) {
      console.error('Critical DOM elements missing. UI cannot initialize.');
    }

    /* ============================
       Demo data store
       ============================ */
    const data = {
      contacts: [
        { id: 'alex', name: 'Alex', avatar: 'A', online: true, last: 'Letâ€™s meet later' },
        { id: 'devs', name: 'Dev Team', avatar: 'D', online: false, last: 'Pushed v1.3' },
        { id: 'mira', name: 'Mira', avatar: 'M', online: true, last: 'Nice screenshot!' }
      ],
      threads: {
        alex: [{ who: 'them', text: 'Hey â€” check https://example.com', time: '09:32' }],
        devs: [{ who: 'them', text: 'CI passed âœ…', time: '10:05' }],
        mira: [{ who: 'them', text: 'Morning! ðŸŒž', time: '07:55' }]
      }
    };

    let activeChatId = null;

    /* ============================
       Message rendering helpers
       ============================ */
    const urlStartRegex = /^(https?:\/\/|www\.)/i;

    function createMessageNode(message) {
      // container wrapper (align left/right)
      const wrapper = el('div', { class: `flex ${message.who === 'me' ? 'justify-end' : 'justify-start'}` });

      // bubble
      const bubbleClasses = message.who === 'me'
        ? 'message-bubble bg-blue-600 text-white rounded-2xl px-4 py-2 shadow'
        : 'message-bubble bg-gray-100 text-gray-800 rounded-2xl px-4 py-2';

      const bubble = el('div', { class: bubbleClasses });

      // text -> create text nodes and anchors for links
      if (message.text) {
        // split by whitespace but preserve urls - simpler approach
        const tokens = message.text.split(/(\s+)/);
        for (let token of tokens) {
          if (!token) continue;
          if (urlStartRegex.test(token)) {
            let href = token;
            if (!href.toLowerCase().startsWith('http')) href = 'http://' + href;
            const a = el('a', { href, target: '_blank', rel: 'noopener noreferrer', class: 'underline decoration-dotted' }, [token]);
            bubble.appendChild(a);
          } else {
            bubble.appendChild(document.createTextNode(token));
          }
        }
      }

      // image (if present)
      if (message.img) {
        const wrap = el('div', { class: 'mt-2' });
        const image = el('img', { src: message.img, class: 'max-w-xs rounded-lg border' });
        wrap.appendChild(image);
        bubble.appendChild(wrap);
      }

      // timestamp
      const tsClass = message.who === 'me' ? 'text-xs mt-1 text-blue-200 text-right' : 'text-xs mt-1 text-gray-400';
      const ts = el('div', { class: tsClass, text: message.time || '' });
      bubble.appendChild(ts);

      wrapper.appendChild(bubble);
      return wrapper;
    }

    /* ============================
       Contacts UI
       ============================ */
    function createContactNode(contact) {
      const node = el('div', { class: 'flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 cursor-pointer' });
      const avatar = el('div', { class: 'w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center font-semibold text-gray-700', text: contact.avatar });
      const meta = el('div', { class: 'flex-1 min-w-0' });
      const titleRow = el('div', { class: 'flex items-center justify-between' });
      const name = el('div', { class: 'font-medium truncate', text: contact.name });
      const online = el('div', { class: 'text-xs text-gray-400', text: contact.online ? 'online' : '' });
      titleRow.appendChild(name);
      titleRow.appendChild(online);
      const last = el('div', { class: 'text-sm text-gray-500 truncate', text: contact.last || '' });
      meta.appendChild(titleRow);
      meta.appendChild(last);

      node.appendChild(avatar);
      node.appendChild(meta);

      node.addEventListener('click', () => openChat(contact.id));
      return node;
    }

    function renderContacts(filter = '') {
      if (!contactList) return;
      contactList.innerHTML = '';
      const results = data.contacts.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()) || (c.last || '').toLowerCase().includes(filter.toLowerCase()));
      if (results.length === 0) {
        contactList.appendChild(el('div', { class: 'p-4 text-sm text-gray-500', text: 'No contacts found.' }));
        return;
      }
      for (const c of results) contactList.appendChild(createContactNode(c));
    }

    function renderRecent() {
      if (!recentList) return;
      recentList.innerHTML = '';
      for (const c of data.contacts.slice(0, 8)) {
        const item = el('div', { class: 'flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 cursor-pointer' });
        item.innerHTML = `
          <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-sm font-semibold text-gray-700">${c.avatar}</div>
          <div class="flex-1 min-w-0">
            <div class="font-medium truncate">${c.name}</div>
            <div class="text-xs text-gray-500 truncate">${c.last || ''}</div>
          </div>`;
        item.addEventListener('click', () => openChat(c.id));
        recentList.appendChild(item);
      }
    }

    /* ============================
       Messages UI
       ============================ */
    function clearMessagesAndShowWelcome() {
      if (!messagesEl) return;
      messagesEl.innerHTML = '';
      if (welcomeEl) messagesEl.appendChild(welcomeEl);
      else messagesEl.innerHTML = '<div class="text-center text-gray-500">Welcome â€” select a chat.</div>';
    }

    function renderMessages(chatId) {
      if (!messagesEl) return;
      messagesEl.innerHTML = '';
      const arr = data.threads[chatId] || [];
      if (arr.length === 0) {
        messagesEl.appendChild(el('div', { class: 'mx-auto max-w-xl text-center text-gray-500', html: '<strong>No messages yet.</strong><div class="text-sm mt-2">Say hi â€” messages are local only.</div>' }));
        return;
      }
      for (const m of arr) {
        messagesEl.appendChild(createMessageNode(m));
      }
      // keep viewport scrolled to bottom
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    /* ============================
       Chat / actions
       ============================ */
    function openChat(id) {
      // ensure contact exists, create if missing
      let c = data.contacts.find(x => x.id === id);
      if (!c) {
        c = { id, name: id, avatar: id.charAt(0).toUpperCase(), online: false, last: '' };
        data.contacts.unshift(c);
      }

      // ensure thread exists
      if (!data.threads[id]) data.threads[id] = [];

      activeChatId = id;
      if (chatNameEl) chatNameEl.textContent = c.name;
      if (chatStatusEl) chatStatusEl.textContent = c.online ? 'online' : 'last seen recently';
      if (chatAvatarEl) chatAvatarEl.textContent = c.avatar;

      // render messages for the chat
      renderMessages(id);

      // hide welcome if present
      if (welcomeEl && welcomeEl.parentElement) welcomeEl.parentElement.removeChild(welcomeEl);

      // close drawer on mobile
      hideDrawerOnMobile();
    }

    function sendMessage({ text = '', img = null } = {}) {
      if (!activeChatId) {
        alert('Select a chat first.');
        return;
      }
      if (!text && !img) return;

      const now = new Date();
      const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
      const msg = { who: 'me', text, img, time };

      data.threads[activeChatId].push(msg);

      // update preview in contact list
      const c = data.contacts.find(x => x.id === activeChatId);
      if (c) c.last = text ? (text.length > 30 ? text.slice(0, 27) + '...' : text) : 'Image';

      // refresh contact UI + messages
      renderContacts(searchInput ? searchInput.value : '');
      renderRecent();
      renderMessages(activeChatId);

      // simulate an auto-reply for demo
      setTimeout(() => {
        const replyText = text ? `Auto-reply: got "${text.slice(0, 60)}"` : 'Nice image!';
        const reply = { who: 'them', text: replyText, time: new Date().getHours().toString().padStart(2,'0') + ':' + new Date().getMinutes().toString().padStart(2,'0') };
        data.threads[activeChatId].push(reply);
        renderMessages(activeChatId);
      }, 800);
    }

    function addContact(name) {
      const id = name.toLowerCase().replace(/\s+/g, '-') + '-' + Math.floor(Math.random() * 9000 + 1000);
      const newC = { id, name, avatar: name.charAt(0).toUpperCase(), online: Math.random() > 0.5, last: 'Say hi!' };
      data.contacts.unshift(newC);
      data.threads[id] = [{ who: 'them', text: `Hello ${name}! This is your new chat.`, time: 'now' }];
      renderContacts();
      renderRecent();
      openChat(id);
    }

    /* ============================
       Drawer show/hide helpers
       ============================ */
    function showDrawerOnMobile() {
      if (!drawer || !backdrop) return;
      drawer.classList.remove('drawer-hidden');
      drawer.classList.add('drawer-shown');
      backdrop.classList.remove('hidden');
    }
    function hideDrawerOnMobile() {
      if (!drawer || !backdrop) return;
      // only hide for small screens - on desktop the drawer should remain visible
      if (window.matchMedia('(min-width: 768px)').matches) return;
      drawer.classList.add('drawer-hidden');
      drawer.classList.remove('drawer-shown');
      backdrop.classList.add('hidden');
    }

    /* ============================
       Event bindings (safe checks)
       ============================ */
    if (menuBtn) menuBtn.addEventListener('click', () => { showDrawerOnMobile(); });
    if (closeDrawer) closeDrawer.addEventListener('click', () => { hideDrawerOnMobile(); });
    if (backdrop) backdrop.addEventListener('click', () => { hideDrawerOnMobile(); });
    if (newChatBtn) newChatBtn.addEventListener('click', () => {
      const name = prompt('New contact name');
      if (name) addContact(name);
    });
    if (newChatBtnMobile) newChatBtnMobile.addEventListener('click', () => {
      const name = prompt('New contact name');
      if (name) addContact(name);
    });

    if (searchInput) {
      searchInput.addEventListener('input', debounce((e) => renderContacts(e.target.value), 200));
    }

    // composer submit
    if (composer) {
      composer.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = inputEl.value.trim();
        sendMessage({ text });
        inputEl.value = '';
        inputEl.style.height = 'auto';
      });
    }

    // auto-resize textarea
    if (inputEl) {
      inputEl.addEventListener('input', () => {
        inputEl.style.height = 'auto';
        inputEl.style.height = Math.min(120, inputEl.scrollHeight) + 'px';
      });
    }

    // file attach -> read as DataURL and send
    if (fileInput) {
      fileInput.addEventListener('change', (e) => {
        const f = e.target.files && e.target.files[0];
        if (!f) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          sendMessage({ img: ev.target.result });
        };
        reader.readAsDataURL(f);
        e.target.value = '';
      });
    }

    // ensure drawer visibility on resize
    window.addEventListener('resize', () => {
      if (window.matchMedia('(min-width: 768px)').matches) {
        if (drawer) drawer.classList.remove('drawer-hidden');
        if (backdrop) backdrop.classList.add('hidden');
      }
    });

    // initial render
    document.addEventListener('DOMContentLoaded', () => {
      renderContacts();
      renderRecent();
      clearMessagesAndShowWelcome();
    });
  </script>
</body>
</html>
