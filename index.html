<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
  }
  input, textarea {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  pre {
    background: #e8e8e8;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
  }
  .error {
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>User Profile</h2>

<label for="token">Session Token:</label>
<input type="text" id="token" placeholder="Enter your session token">

<button onclick="getProfile()">Load Profile</button>

<h3>Profile Metadata:</h3>
<pre id="profileDisplay">{}</pre>
<div id="errorMsg" class="error"></div>

<h3>Update Profile:</h3>
<textarea id="profileInput" rows="5" placeholder='Enter JSON, e.g. {"bio":"Hello"}'></textarea>
<button onclick="updateProfile()">Update Profile</button>

<script>
const API_URL = "https://universal-hilde-pixelart002-64da3a19.koyeb.app";

async function getProfile() {
  const token = document.getElementById("token").value;
  const errorDiv = document.getElementById("errorMsg");
  errorDiv.textContent = "";

  if (!token) { errorDiv.textContent = "Please enter your session token!"; return; }

  try {
    const response = await fetch(`${API_URL}/profile/me`, {
      headers: { "Authorization": `Bearer ${token}` }
    });

    if (!response.ok) {
      if (response.status === 401) throw new Error("Invalid session token.");
      throw new Error(`Server error: ${response.status}`);
    }

    const data = await response.json();
    document.getElementById("profileDisplay").textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    if (err instanceof TypeError) {
      errorDiv.textContent = "Fetch failed. Likely a CORS issue or network problem.";
    } else {
      errorDiv.textContent = err.message;
    }
  }
}

async function updateProfile() {
  const token = document.getElementById("token").value;
  const input = document.getElementById("profileInput").value;
  const errorDiv = document.getElementById("errorMsg");
  errorDiv.textContent = "";

  if (!token) { errorDiv.textContent = "Please enter your session token!"; return; }

  let metadata;
  try { metadata = JSON.parse(input); }
  catch { errorDiv.textContent = "Invalid JSON input!"; return; }

  try {
    const response = await fetch(`${API_URL}/profile/me`, {
      method: "PUT",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(metadata)
    });

    if (!response.ok) {
      if (response.status === 401) throw new Error("Invalid session token.");
      throw new Error(`Server error: ${response.status}`);
    }

    const data = await response.json();
    document.getElementById("profileDisplay").textContent = JSON.stringify(data.profile, null, 2);
    alert("Profile updated successfully!");
  } catch (err) {
    if (err instanceof TypeError) {
      errorDiv.textContent = "Fetch failed. Likely a CORS issue or network problem.";
    } else {
      errorDiv.textContent = err.message;
    }
  }
}
</script>

</body>
</html>
