<!DOCTYPE html>
<html>
<head>
    <title>Profile Fetch</title>
</head>
<body>
    <h1>Check My Profile</h1>
    <button id="fetchProfile">Fetch Profile</button>
    <pre id="output"></pre>

    <script>
        const token = "f764aac4-a342-4b8f-ad46-7e4c51dd3ec2"; // Tumhara access token
        const url = "https://universal-hilde-pixelart002-64da3a19.koyeb.app/profile/me";

        document.getElementById("fetchProfile").addEventListener("click", async () => {
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById("output").textContent = "Error: " + err;
            }
        });
    </script>
</body>
</html>
